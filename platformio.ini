[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
    m5stack/M5StickCPlus2@^1.0.2
    crankyoldgit/IRremoteESP8266@^2.8.6
    WiFi
monitor_speed = 115200
upload_port = /dev/ttyACM0
monitor_port = /dev/ttyACM0
build_flags = 
    -DCORE_DEBUG_LEVEL=0
lib_ignore = 
    DFRobot_GP8XXX